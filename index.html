<!DOCTYPE html>
    <header>
        <title>Gratitude List</title>
    </header>
    <body>
        <h1>Gratitude List</h1>

        <!--User enters in gratitude-->
        <form action="/submit" method="post">
            <label for="userInput">Gratitude:</label>
            <input type="text" id="userInput" name="userInput">
        </form>

        <!--Button to add written gratitude-->
        <button id="gratitude" onclick="addGratitude()">Add Gratitude</button>

        <!--Bullet pointed list of gratitude with delete button-->
        <ul id="gratList"></ul>

        <script src="js/index.js" ></script>
    </body>
</html>
